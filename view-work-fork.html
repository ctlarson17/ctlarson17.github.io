<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <title>Caleb Larson's Portfolio</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-background-yellow font-inconsolata">
   
    <!-- TOP NAV -->
    <div class="w-full h-14 px-6 border-b-2 border-black fixed z-50 bg-background-yellow md:grid md:grid-cols-[1.5fr,2fr,1.5fr] grid-cols-1 items-center justify-center">

        <!-- Left: Name (acts as home button) and Hamburger for mobile -->
        <div class="flex items-center justify-between w-full h-full md:justify-start">
            <a href="index.html" class="flex items-center h-full hover:bg-black hover:text-white">
                <span class="text-4xl font-inconsolata tracking-tighter font-medium">
                    Caleb Larson
                </span>
            </a>
            <img src="images/menu-icon.png" alt="Menu" class="h-6 w-auto cursor-pointer md:hidden" id="hamburgerMenu">
        </div>

        <!-- Center: Other links (Hidden on md and below) -->
        <div class="hidden md:flex items-center justify-center space-x-16 h-full">
            <!-- First Button -->
            <a href="view-work-fork.html" class="flex items-center h-full hover:bg-black hover:text-white">
                <span class="text-xl font-inconsolata tracking-tighter font-medium">
                    View Work
                </span>
            </a>
            
            <!-- Second Button -->
            <a href="about-me.html" class="flex items-center hover:bg-black hover:text-white h-full">
                <span class="text-xl">About Me</span>
            </a>
        </div>

        <!-- Right: Contact (Visible only on md and above) -->
        <div class="hidden md:flex items-center justify-end h-full">
            <div class="flex items-center h-full hover:bg-black hover:text-white">
                <span onclick="toggleModal()" class="cursor-pointer text-xl font-inconsolata tracking-tighter font-medium">
                    Contact
                </span>
            </div>
        </div>
    </div>



    <!-- Drawer: Initially hidden -->
    <div id="drawerBackdrop" class="md:hidden fixed top-14 left-0 w-full h-full bg-black opacity-25 invisible pointer-events-none"></div>
    
    <div id="navDrawer" class="md:hidden fixed top-14 pt-2 left-0 h-full w-64 bg-background-yellow shadow-xl transform -translate-x-full overflow-y-auto">
        <div class=" space-y-4">
            <a href="view-work-fork.html" class="px-4 text-xl block hover:bg-black hover:text-white">View Work</a>
            <a href="about-me.html" class="px-4 text-xl block hover:bg-black hover:text-white">About Me</a>
            <hr class="border-t border-black">
            <span onclick="toggleModal()" class="px-4 text-xl block hover:bg-black hover:text-white">
                Contact
            </span>
        </div>
    </div>

    <script>
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const navDrawer = document.getElementById('navDrawer');
        const drawerBackdrop = document.getElementById('drawerBackdrop');

        function toggleDrawer() {
            if (navDrawer.style.transform === "translateX(0px)") {
                navDrawer.style.transform = "translate(-100%)"; // Corrected this line
            } else {
                navDrawer.style.transform = "translateX(0px)";
            }
            // Toggle backdrop visibility
            drawerBackdrop.classList.toggle('invisible');
            drawerBackdrop.classList.toggle('pointer-events-none');
        }

        hamburgerMenu.addEventListener('click', toggleDrawer);
        drawerBackdrop.addEventListener('click', toggleDrawer);
    </script>


    <!-- BODY CONTENT -->
    <div class="h-screen flex flex-col pt-14 md:flex-row">
        <!-- Web Design Button -->
        <a href="web-design.html" class="flex-1 flex items-center justify-center border-b-2 md:border-r-2 border-black hover:bg-black hover:text-white transition-colors">
            <button class="text-xl w-full h-full">
                Web Design
            </button>
        </a>
    
        <!-- Mobile Design Button -->
        <a href="mobile-design.html" class="flex-1 flex items-center justify-center border-b-2 md:border-r-2 border-black hover:bg-black hover:text-white transition-colors">
            <button class="text-xl w-full h-full">
                Mobile Design
            </button>
        </a>
    
        <!-- Design Systems Button -->
        <a href="design-systems.html" class="flex-1 flex items-center justify-center hover:bg-black hover:text-white transition-colors">
            <button class="text-xl w-full h-full">
                Design Systems
            </button>
        </a>
    </div>
    
      
    
    <!-- Contact Modal -->
    <div>
        <!-- Modal Backdrop -->
        <div id="modal" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-black bg-opacity-25" onclick="toggleModal()">
            <!-- Actual Modal -->
            <div class="bg-white w-8/12 md:max-w-md mx-auto rounded-none shadow-lg z-50 overflow-y-auto p-4">
                <!-- Header-->
                <div class="flex justify-between items-center p-2">
                    <div class="text-2xl">
                        Contact Me
                    </div>
                </div>
                <!-- Modal Content -->
                <div class="px-2">
                    <p>Email: caleb@calebtlarson.com</p>
                    <p>LinkedIn: <a href="https://www.linkedin.com/in/calebtlarson/" target="_blank" class="text-black text-decoration-line: underline hover:underline">/in/calebtlarson/</a></p>
                </div>
            </div>
        </div>

        <!-- The JS for the modal -->
        <script>
            function toggleModal() {
                const modal = document.getElementById('modal');
                modal.classList.toggle('hidden');
            }
        </script>

    </div>
    
</body>

</html>
